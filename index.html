<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivo - Event Management Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/launch.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --secondary-50: #faf5ff;
            --secondary-100: #f3e8ff;
            --secondary-200: #e9d5ff;
            --secondary-300: #d8b4fe;
            --secondary-400: #c084fc;
            --secondary-500: #a855f7;
            --secondary-600: #9333ea;
            --secondary-700: #7c3aed;
            --secondary-800: #6b21a8;
            --secondary-900: #581c87;
            
            --accent-50: #fffbeb;
            --accent-100: #fef3c7;
            --accent-200: #fde68a;
            --accent-300: #fcd34d;
            --accent-400: #fbbf24;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
            --accent-700: #b45309;
            --accent-800: #92400e;
            --accent-900: #78350f;
            
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --error-500: #ef4444;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Spacing System (8px base) */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --line-height-tight: 1.2;
            --line-height-base: 1.5;
            --line-height-relaxed: 1.7;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-base: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-base: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms ease;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: var(--line-height-base);
            color: var(--gray-900);
            background-color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Launch Page Styles */
        .launch-page {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--secondary-600) 100%);
            overflow: hidden;
            position: relative;
        }

        .launch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-8);
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: var(--space-16);
            transform: scale(0);
            animation: logoAppear 1s ease-out 0.5s forwards;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            color: white;
            text-decoration: none;
            transition: all var(--transition-base);
            font-size: 3rem;
            justify-content: center;
        }

        .logo-icon {
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-base);
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            color: inherit;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5em;
            letter-spacing: -0.025em;
        }

        .logo-animated .logo-container {
            position: fixed;
            top: var(--space-4);
            left: var(--space-6);
            z-index: 1000;
            transform: scale(0.4);
            animation: logoMoveToTop 1s ease-in-out forwards;
        }

        .launch-content {
            text-align: center;
            color: white;
            opacity: 0;
            animation: contentFadeIn 1s ease-out 1.5s forwards;
        }

        .launch-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--space-4);
            letter-spacing: -0.025em;
            background: linear-gradient(45deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .launch-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: var(--space-12);
            font-weight: 300;
        }

        .loading-bar {
            width: 20rem;
            height: 0.25rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0.8) 100%);
            border-radius: var(--radius-full);
            width: 0;
            animation: loadingProgress 2.5s ease-in-out 2s forwards;
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--secondary-600) 100%);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .logo-animated .transition-overlay {
            opacity: 0.95;
            animation: fadeOut 0.5s ease-in-out 1.5s forwards;
        }

        /* Background Animation */
        .launch-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        /* Animations */
        @keyframes logoAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(-90deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes logoMoveToTop {
            0% {
                transform: scale(1);
                top: 50%;
                left: 50%;
                margin-left: -2.5rem;
                margin-top: -2.5rem;
            }
            100% {
                transform: scale(0.4);
                top: var(--space-4);
                left: var(--space-6);
                margin: 0;
            }
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(2rem);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingProgress {
            0% {
                width: 0;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes backgroundFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(2rem, -1rem) rotate(1deg);
            }
            66% {
                transform: translate(-1rem, 2rem) rotate(-1deg);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .launch-content h1 {
                font-size: 2.5rem;
            }
            
            .launch-content p {
                font-size: 1.125rem;
            }
            
            .loading-bar {
                width: 16rem;
            }
            
            .logo-container .logo {
                font-size: 2.5rem;
            }
            
            .logo-container .logo-icon {
                width: 4rem;
                height: 4rem;
            }
        }

        @media (max-width: 480px) {
            .launch-container {
                padding: var(--space-4);
            }
            
            .launch-content h1 {
                font-size: 2rem;
            }
            
            .launch-content p {
                font-size: 1rem;
            }
            
            .loading-bar {
                width: 12rem;
            }
            
            .logo-container .logo {
                font-size: 2rem;
            }
            
            .logo-container .logo-icon {
                width: 3rem;
                height: 3rem;
            }
            
            .logo-animated .logo-container {
                left: var(--space-4);
                transform: scale(0.35);
            }
        }
    </style>
</head>
<body class="launch-page">
    <div class="launch-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="30" r="8" fill="currentColor"/>
                        <path d="M25 45 L50 35 L75 45 L75 75 L25 75 Z" fill="currentColor" opacity="0.8"/>
                        <rect x="40" y="50" width="20" height="15" fill="white" rx="2"/>
                    </svg>
                </div>
                <span class="logo-text">Festivo</span>
            </div>
        </div>
        
        <div class="launch-content">
            <h1>Welcome to Festivo</h1>
            <p>Your premier event management platform</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="transition-overlay"></div>
    
    <script>
        // Pure CSS handles most animations, minimal JS for page transition
        setTimeout(() => {
            document.body.classList.add('logo-animated');
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 2000);
        }, 3000);
    </script>
</body>
</html>
